# Setting item : Max Attachment Size
# Description :  Max Size
# Name: dms.share.max.attachment.size
dms.share.max.attachment.size=1024000
# Setting item : Etherpad API URL
# Description :  Etherpad API URL
# Name: etherpad.url
etherpad.url=http://localhost:9001
# Setting item : Etherpad API Key
# Description :  Etherpad API Key
# Name: etherpad.apikey
etherpad.apikey=apikey
# Setting item : Etherpad Kimios Proxy Path
# Description :  Etherpad Kimios Proxy Path
# Name: etherpad.proxy.path
etherpad.proxy.path=/etherpad
# Setting item : Etherpad Kimios Proxy Logging
# Description :  Etherpad Kimios Proxy Logging
# Name: etherpad.proxy.log
etherpad.proxy.log=false
# Setting item : Kimios Public Url
# Description :  Kimios Public Service Url (to enable direct download links)
# Name: dms.public.url
dms.public.url=http://localhost:8080
# Setting item : Enable Automatic Version Id Increment
# Description :  Enable Automatic Version Id Increment on version upload
# Name: dms.version.automatic.increment
dms.version.automatic.increment=
# Setting item : Version Id Increment Implementation
# Description :  Version Id Increment Implementation
# Name: dms.version.id.incrementor
dms.version.id.incrementor=
# Setting item: Converter Descriptor File Reference
# Description: Converter Descriptor File Reference
# Name: dms.version.id.incrementor
dms.converters.descriptor.file=
# Setting item: Document Type to base notification on
# Description:
# Name: dms.notifier.type
dms.notifier.type.name=Notification Document Type
# Setting item: Meta data Date to schedule notification
# Description
# Name: dms.notifier.type.metaname
dms.notifier.type.metaname=DEAD_LINE_DATE
# Setting item: Delay to notify
# Description:
# Name: dms.notifier.reminderdelay
dms.notifier.reminderdelay=7
# Setting item: Reminder name
# Description: 
# Name: dms.notifier.type.metaremindername
dms.notifier.type.metaremindername=REMINDER_DATE
# Setting item: Enable Share Cleaning Job
# Description:
# Name: dms.share.launch.cleaner
dms.share.launch.cleaner=false
# Setting item: Ask for Confirmation on Shared Document Delete ?
# Description:
# Name: dms.document.shared.deletion.ask.confirmation
dms.document.shared.deletion.ask.confirmation=true
# Setting item: Telemetry Server Url 
# Description:
# Name: dms.telemetry.server.url
dms.telemetry.server.url=${kimios.telemetry.server.url}
# Setting item: enable Notification Creator
# Description:
# Name: dms.notification.creator.launch
dms.notification.creator.launch=false
# Setting item: enable Notification Sender
# Description:
# Name: dms.notification.sender.launch
dms.notification.sender.launch=false